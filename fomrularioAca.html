<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Faça seu Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    
    <link rel='stylesheet' href='_css/formularioAca.css'>
    <link rel="sorcut icon" href="img/logo-amd-black.png" type="image/png" style="width: 16px; height: 16px;">
</head>
<body>

    <img src="img/diferentes-tipos-de-processadores-amd-1-.jpg" class="d-block w-100" alt="...">


    <form class="formLogin">
        <h3></h3>
        <label class="titulo">LOGIN</label>
        <h4></h4>

        <div class="PrimaryLinha" style="display: flex;">
            <div class="form-floating" style="margin-bottom: 15px; width: 430px; margin-right: 35px;">
                <input class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></input>
                <label for="floatingTextarea">Name User</label>
            </div>

            <div class="form-floating" style="width: 250px;">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" style="font-weight: 600;">
                <option selected>Não</option>
                <option value="1">Sim</option>
                </select>
                <label for="floatingSelect" style="font-weight: 600; ">Possui Atendimento Especial?</label>
            </div>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <input type="checkbox" class="OTest" onclick="mostrarSenha()"><label class="text002">Mostrar Senha.</label>

            <script src="js/MostrarSenha.js"></script>

        <h5></h5>
        <section class="buttons"><button class="draw" name="btn-enviar">ENVIAR</button>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>
</html>
