<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Faça seu Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    
    <link rel='stylesheet' href='_css/formCadastro.css'>
    <link rel='stylesheet' href="botaoFormCadastro/botaoFormStyle.css">
    <link rel="sorcut icon" href="img/logo-amd-black.png" type="image/png" style="width: 16px; height: 16px;">
</head>
<body>

    <!-- Menu de Volta -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 70px;">
        <div class="container-fluid">

          <a class="navbar-brand" href="index.html" style="font-size: 30px;"><img src="img/amd-white-logo-1260x709.png" 
                style="width: 130px; height: auto; margin-left: 10px; margin-top: -15px;"></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
        <div class="LoginForm">

            <label style="color: white; text-decoration: none; font-size: 20px; margin-top: 4px;">Caso tenha efetuado o seu cadastro basta logar acessando aqui! <span>&#10174;</span></label>
            <button type="button" class="btn btn-secondary" style="background-color: transparent; margin-left: 10px;">
            <a href="LoginAcadamy.html" style="text-decoration: none; color: white;">LOGIN</a></button>

          </div>
      </nav>

    <img src="img/por-do-sol-pacifico.jpg" class="d-block w-100" alt="...">


    <form class="formLogin">
        <h3></h3>
        <label class="titulo">REALIZAR CADASTRO</label>
        <h4></h4>

        <div class="PrimaryLinha" style="display: flex;">
            <div class="form-floating" style="margin-bottom: 15px; width: 430px; margin-right: 35px;">
                <input class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></input>
                <label for="floatingTextarea">Name User</label>
            </div>

            <div class="form-floating" style="width: 250px;">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" style="font-weight: 600;">
                <option selected>Não</option>
                <option value="1">Sim</option>
                </select>
                <label for="floatingSelect" style="font-weight: 600; ">Possui Atendimento Especial?</label>
            </div>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="PrimaryLinha" style="display: flex;">
            <div class="form-floating" style="margin-bottom: 0px; width: 350px; margin-right: 65px;">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating" style="margin-bottom: 0px; width: 300px; margin-right: 0px;">
                <input class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></input>
                <label for="floatingTextarea">Tel:&#10149; (xx) xxxxx-xxxx</label>
            </div>
        </div>

        <input type="checkbox" class="OTest" onclick="mostrarSenha()"><label class="text002">Mostrar Senha.</label>

            <script src="js/MostrarSenha.js"></script>

        <h5></h5>
        
        <section class="buttons">
            <div class="container">
                <a href="#" class="btns btn-5">Hover</a>
            </div>  
        </section>
        
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>
</html>
